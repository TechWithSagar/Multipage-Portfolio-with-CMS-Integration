<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Content Manager</title>
    <!-- Load Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
    <h1>Netlify CMS Admin</h1>
    <div id="cms"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded and parsed");

            // Ensure Netlify CMS is initialized after the DOM is fully loaded
            if (typeof window.CMS !== 'undefined') {
                console.log("Netlify CMS is defined");
                try {
                    window.CMS.init();
                    console.log("Netlify CMS initialized successfully");
                } catch (error) {
                    console.error("Error initializing Netlify CMS:", error);
                }
            } else {
                console.error("CMS is not defined. Ensure the script is correctly included.");
            }
        });
    </script>
</body>
</html>
